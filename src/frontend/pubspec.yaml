name: medico_
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  shared_preferences: ^2.3.2
  uuid: ^4.5.1
  alarm: ^4.0.6
  http: ^1.2.0
  image_picker: ^1.0.8
  path_provider: ^2.1.4
  archive: ^4.0.1
  audioplayers: ^6.1.0
  url_launcher: ^6.3.0
  flutter_launcher_icons: ^0.14.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.jpg"
  min_sdk_android: 21

flutter:
